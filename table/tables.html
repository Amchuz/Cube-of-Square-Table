<html>
    <head><meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multiplication Tables</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        <div class="one"><button>1</button></div>
        <div class="two"><button>2</button></div>
        <div class="three"><button>3</button></div>
        <div class="four"><button>4</button></div>
        <div class="five"><button>5</button></div>
        <div class="six"><button>6</button></div>
        <div class="seven"><button>7</button></div>
        <div class="eight"><button>8</button></div>
        <div class="nine"><button>9</button></div>
        <div class="ten"><button>10</button></div>
        <div class="eleven"><button>11</button></div>
        <div class="twelve"><button>12</button></div>
        <div class="thirteen"><button>13</button></div>
        <div class="fourteen"><button>14</button></div>
        <div class="fifteen"><button>15</button></div>
        <div class="sixteen"><button>16</button></div>
        <div class="seventeen"><button>17</button></div>
        <div class="eighteen"><button>18</button></div>
        <div class="nineteen"><button>19</button></div>
        <div class="twenty"><button>20</button></div>
        <div class="twentyfive"><button>25</button></div>
        <div class="back"><button onclick="goBack()">Back</button></div>
        <div class="quiz_box">
            <header>
                <div class="title">Quiz Time</div>
                <div class="timer">
                    <div class="time_left_txt">Time Left</div>
                    <div class="timer_sec">15</div>
                </div>
                <div class="time_line"></div>
            </header>
            <section>
                <div class="que_text">
                    <!-- Here I've inserted question from JavaScript -->
                </div>
                <div class="option_list">
                    <!-- Here I've inserted options from JavaScript -->
                </div>
            </section>
            <footer>
                <div class="total_que">
                    <!-- Here I've inserted Question Count Number from JavaScript -->
                </div>
                <button class="next_btn">Next Que</button>
            </footer>
        </div>
    
        <!-- Result Box -->
        <div class="result_box">
            <div class="icon">
                <i class="fas fa-crown"></i>
            </div>
            <div class="complete_text">You've completed the Quiz!</div>
            <div class="score_text">
                <!-- Here I've inserted Score Result from JavaScript -->
            </div>
            <div class="buttons">
                <button class="restart">Replay Quiz</button>
                <button class="quit">Quit Quiz</button>
            </div>
        </div>
        <script src="ques.js"></script> 
        <script src="tables.js"></script> 

    </body>
</html>
